<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | sum calc</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <a href="/sum">sum calculator</a>
        <a href="/square">square calculator</a>
    </div>
    <h3>sum calc</h3>
    <div>
        <form method="POST">
            <div>
                <label for="first">First Number:</label>
                <input type="number" id="first" name="first"
                    value="{{ first }}"/>
            </div>
            <div>
                <label for="second">Second Number:</label>
                <input type="number" id="second" name="second"
                    value="{{ second }}"/>
            </div>
            <button type="submit">Calc Sum</button>
            <p>the sum of {{ first }} and {{ second }} is {{ sum }}</p>
        </form>
    </div>
</body>
</html>
