<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | square calc</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <a href="/sum">sum calculator</a>
        <a href="/square">square calculator</a>
    </div>
    <h3>sum calc</h3>
    <div>
        <form method="POST">
            <div>
                <label for="num">Number:</label>
                <input type="number" id="num" name="num"
                    value="{{ num }}"/>
            </div>
            <button type="submit">Calc Square</button>
            <p>the square of {{ num }} is {{ square }}</p>
        </form>
    </div>
</body>
</html>
