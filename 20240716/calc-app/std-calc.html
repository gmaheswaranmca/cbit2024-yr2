<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Standard Calculator</title>
    <link rel="stylesheet" type="text/css" href="std-styles.css"/>
    <script type="text/javascript" src="std-script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div> 
        <a href="sum-calc.html">Sum Calc</a> 
        <a href="square-calc.html">Sqare Calc</a>
        <a href="std-calc.html">Standard Calc</a> 
    </div>
    <h3>Standard Calculator</h3>
    <table width="200" align="center">
        <tr>
            <td colspan="4"> 
                <input type="text" id="result" readonly/> 
            </td>
        </tr>
        <tr>
            <td width="50"> <button></button> </td>
            <td width="50"> <button></button> </td>
            <td width="50"> <button onclick="calc('C')">C</button> </td>
            <td width="50"> <button onclick="calc('/')">/</button> </td>
        </tr>
        <tr>
            <td> <button onclick="calc('7')">7</button> </td>
            <td> <button onclick="calc('8')">8</button> </td>
            <td> <button onclick="calc('9')">9</button> </td>
            <td> <button onclick="calc('*')">*</button> </td>
        </tr>
        <tr>
            <td> <button onclick="calc('4')">4</button> </td>
            <td> <button onclick="calc('5')">5</button> </td>
            <td> <button onclick="calc('6')">6</button> </td>
            <td> <button onclick="calc('-')">-</button> </td>
        </tr>
        <tr>
            <td> <button onclick="calc('1')">1</button> </td>
            <td> <button onclick="calc('2')">2</button> </td>
            <td> <button onclick="calc('3')">3</button> </td>
            <td> <button onclick="calc('+')">+</button> </td>
        </tr>
        <tr>
            <td> <button></button> </td>
            <td> <button onclick="calc('0')">0</button> </td>
            <td> <button></button> </td>
            <td> <button onclick="calc('=')">=</button> </td>
        </tr>
    </table>
</body>
</html>
