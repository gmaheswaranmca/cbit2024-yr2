<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Apps | Extended Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Classical Apps</h1>
    <div>
        <a href="../counter-v1/index.html">Standard Counter</a>
        <a href="../counter-v2/index.html">Extended Counter</a>
    </div>
    <h3>Extended Counter</h3>
    <div class="container bg-info border p-5 text-center">
        <p><strong class="h1">
            <span id="counter-display">0</span>
                </strong></p>
        <center>
        <div class="input-group" style="width:150px;">
            <button onclick="increment();"
                class="btn btn-success">+</button>
            <input type="number" class="form-control text-center"
                min="1" max="20" value="1" id="offset">
            <button onclick="decrement();" 
                class="btn btn-danger">-</button>
        </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
